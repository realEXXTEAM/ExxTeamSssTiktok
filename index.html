<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <title>Notifikasi Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .notification-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffcc00;
      color: #333;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .notification-bar p {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
    }
    .notification-bar button {
      background-color: transparent;
      border: none;
      color: #333;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.3s;
    }
    .notification-bar button:hover {
      color: red;
    }
    .content {
      margin-top: 60px; /* Memberikan ruang di bawah notifikasi */
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSS TikTok Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7F00FF, #E100FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            width: 350px;
        }
        .input-box {
            display: flex;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: #f5f5f5;
        }
        .input-box input {
            border: none;
            background: transparent;
            flex: 1;
            font-size: 16px;
            padding: 5px;
            outline: none;
        }
        .input-box button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-download {
            width: 100%;
            padding: 15px;
            border: none;
            background: linear-gradient(135deg, #7F00FF, #E100FF);
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #111;
            color: white;
            border-radius: 10px;
            width: 300px;
        }
        .download-options button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #00A2FF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Download video TikTok</h2>
        <div class="input-box">
            <input type="text" id="videoUrl" placeholder="Tempel tautan video di sini">
            <button onclick="pasteUrl()">Tempel</button>
        </div>
        <button class="btn-download" onclick="fetchVideo()">Download</button>
        
        <div id="loading" class="hidden">ðŸ”„ Loading...</div>
        
        <div id="result" class="result hidden">
            <img id="profilePic" src="" alt="Profile" width="100" style="border-radius: 50%;">
            <h3 id="username"></h3>
            <p id="description"></p>
            <video id="videoPreview" controls width="100%"></video>
            <div class="download-options">
                <button id="downloadVideo">Download Video</button>
                <button id="downloadAudio">Download Audio</button>
            </div>
        </div>
    </div>
    
    <script>
        function pasteUrl() {
            navigator.clipboard.readText().then(text => {
                document.getElementById("videoUrl").value = text;
            });
        }

        async function fetchVideo() {
            const url = document.getElementById("videoUrl").value;
            if (!url) {
                alert("Masukkan tautan video terlebih dahulu!");
                return;
            }
            
            document.getElementById("loading").classList.remove("hidden");
            document.getElementById("result").classList.add("hidden");

            try {
                const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!data || !data.data) {
                    throw new Error("Gagal mengambil data video.");
                }

                const videoData = data.data;
                document.getElementById("profilePic").src = videoData.author.avatar;
                document.getElementById("username").innerText = videoData.author.nickname;
                document.getElementById("description").innerText = videoData.title;
                document.getElementById("videoPreview").src = videoData.play;
                document.getElementById("downloadVideo").onclick = () => window.open(videoData.play, "_blank");
                document.getElementById("downloadAudio").onclick = () => window.open(videoData.music, "_blank");

                document.getElementById("loading").classList.add("hidden");
                document.getElementById("result").classList.remove("hidden");

            } catch (error) {
                alert("Terjadi kesalahan: " + error.message);
                document.getElementById("loading").classList.add("hidden");
            }
        }
    </script>
</body>
</html>
