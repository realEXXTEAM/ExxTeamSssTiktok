<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSS TikTok Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7F00FF, #E100FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 69, 0, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            display: inline-block;
            white-space: nowrap;
            max-width: 90%;
            text-align: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            width: 350px;
        }
        .input-box {
            display: flex;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: #f5f5f5;
        }
        .input-box input {
            border: none;
            background: transparent;
            flex: 1;
            font-size: 16px;
            padding: 5px;
            outline: none;
        }
        .input-box button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-download {
            width: 100%;
            padding: 15px;
            border: none;
            background: linear-gradient(135deg, #7F00FF, #E100FF);
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #111;
            color: white;
            border-radius: 10px;
            width: 300px;
        }
        .download-options button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #00A2FF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Notifikasi Beta -->
    <div id="beta-notification" class="notification">
       ðŸ“¢ Website ini belum support link tiktok foto ðŸš§
    </div>

    <div class="container">
        <h2>Download Video TikTok</h2>
        <div class="input-box">
            <input type="text" id="videoUrl" placeholder="Tempel tautan video di sini">
            <button onclick="pasteUrl()">Tempel</button>
        </div>
        <button class="btn-download" onclick="fetchVideo()">Download</button>
        
        <div id="loading" class="hidden">ðŸ”„ Loading...</div>
        
        <div id="result" class="result hidden">
            <img id="profilePic" src="" alt="Profile" width="100" style="border-radius: 50%;">
            <h3 id="username"></h3>
            <p id="description"></p>
            <video id="videoPreview" controls loop autoplay width="100%"></video>
            <div class="download-options">
                <button id="downloadVideo">Download Video</button>
                <button id="downloadAudio">Download Audio</button>
            </div>
        </div>
    </div>

    <script>
        // Hilangkan notifikasi setelah 3 detik
        setTimeout(() => {
            const notification = document.getElementById("beta-notification");
            notification.style.transform = "translateX(-50%) translateY(-50px)";
            notification.style.opacity = "0";
            setTimeout(() => notification.remove(), 500);
        }, 3000);

        // Fungsi untuk tempel otomatis dari clipboard
        function pasteUrl() {
            navigator.clipboard.readText().then(text => {
                document.getElementById("videoUrl").value = text;
            });
        }

        // Ambil data video TikTok
        async function fetchVideo() {
            const url = document.getElementById("videoUrl").value;
            if (!url) {
                alert("Masukkan tautan video terlebih dahulu!");
                return;
            }
            
            document.getElementById("loading").classList.remove("hidden");
            document.getElementById("result").classList.add("hidden");

            try {
                // Ganti API dengan yang valid
                const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!data || !data.data) {
                    throw new Error("Gagal mengambil data video.");
                }

                const videoData = data.data;
                document.getElementById("profilePic").src = videoData.author.avatar;
                document.getElementById("username").innerText = videoData.author.nickname;
                document.getElementById("description").innerText = videoData.title;
                
                // **Preview video (loop, autoplay, no download)**
                const videoElement = document.getElementById("videoPreview");
                videoElement.src = videoData.play;
                videoElement.setAttribute("controls", "true");
                videoElement.setAttribute("loop", "true");
                videoElement.setAttribute("autoplay", "true");
                
                // **Tombol download video & audio**
                document.getElementById("downloadVideo").onclick = () => window.open(videoData.play, "_blank");
                document.getElementById("downloadAudio").onclick = () => window.open(videoData.music, "_blank");

                document.getElementById("loading").classList.add("hidden");
                document.getElementById("result").classList.remove("hidden");

            } catch (error) {
                alert("Terjadi kesalahan: " + error.message);
                document.getElementById("loading").classList.add("hidden");
            }
        }
    </script>

</body>
</html>
